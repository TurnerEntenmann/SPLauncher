version: "2.0"

intents:
  - fsearch
  - asearch
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  - file_name
  - app_name
  
actions:
  - fsearch_action
  - asearch_action

slots:
  file_name:
    type: text
  app_name:
    type: text

responses:
  utter_ask_file:
  - text: "What file do you want to open?"
  
  utter_ask_app:
  - text: "What app do you want to open?"
  
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
