version: "2.0"

rules:

- rule: use spSearcher.exe on a file
  steps:
  - intent: fsearch
  - action: fsearch_action
#  - active_loop: fsearch_form
  
- rule: use spearcher.exe on an app
  steps:
  - intent: asearch
  - action: asearch_action
#  - active_loop: asearch_form

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
